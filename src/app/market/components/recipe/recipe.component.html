crafting time {{ formatTime(recipe.craftingTime) }}<br />
Ingredients:
<div class="content">
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients | keyvalue">
      {{ ingredient.value }}x
      <a [routerLink]="['/market/itemType', itemIdByName(ingredient.key)]">{{
        ingredient.key
      }}</a>
    </li>
  </ul>
</div>
