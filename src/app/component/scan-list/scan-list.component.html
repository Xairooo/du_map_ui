<div style="padding: 10px; margin-top: 10px;">
    <table class="table" style="overflow: auto">
        <thead>
        <tr>
            <th class="tileHeader"></th>
            <th class="tileHeader">Planet</th>
            <th class="tileHeader">Tile<fa-icon [icon]="faSortNumericUpAlt" style="margin-left: 3px" *ngIf="showSort('TileId', true)"></fa-icon><fa-icon [icon]="faSortNumericDownAlt" style="margin-left: 3px" *ngIf="showSort('TileId', down)"></fa-icon></th>
            <th class="tileHeader">Time</th>
            <th class="tileHeader" *ngFor="let ore of oreNames" [title]="ore.name">{{ore.name |slice:0:3}}</th>
        </tr>
        </thead>
        <tbody class="columnData">
            <tr *ngFor="let scan of scans | sortBy:desc">
                <td><a [routerLink]="['/map',getPlanetIdByName(scan.planet), scan.tileId]"><fa-icon [icon]="faMap" [styles]="{'color': 'white'}"></fa-icon></a></td>
                <td>{{scan.planet}}</td>
                <td>{{scan.tileId}}</td>
                <td>{{scan.time | date}}</td>
                <td *ngFor="let ore of oreNames">
                    {{scan.ores[ore.name]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
